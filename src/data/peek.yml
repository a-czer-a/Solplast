peek-about: 'PEEK należy do grupy tworzyw wysokogatunkowych. Jest bardzo wytrzymały i ma dużą odporność cieplną i chemiczną. Charakteryzuje się dużą odpornością na ścieranie oraz jest stabilny rozmiarowo. Może być poddawany sterylizacji (parą wodną), dlatego stosowany jest często w medycynie oraz przemyśle spożywczym.
'