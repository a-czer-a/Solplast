    about: 'PEEK należy̨ do grupy tworzyw wysokogatunkowych. To tworzywo bardzo wytrzymałe z dużą odpornością cieplną i chemiczną. Charakteryzuje się dużą odpornością na ścieranie oraz jest stabilny rozmiarowo. Może być poddawany sterylizacji (parą wodną), dlatego stosowany jest często w medycynie oraz przemyśle spożywczym.
'