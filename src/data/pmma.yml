pmma-about: 'Polimetakrylan metylu to sztywne (kruche), transparentne tworzywo termoplastyczne, odporne na zarysowania oraz łatwe do polerowania. Poza odpornością na promieniowanie UV charakteryzuje się szerokim zakresem temperaturowym: -40 stopni Celsjusza do +70 stopni Celsjusza. Dzięki swoim właściwościom najczęściej stosowany jest w branży reklamowej.'