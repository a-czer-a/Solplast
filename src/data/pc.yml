pc-about: 'Poliwęglan to termoplastyczne półprzeźroczyste tworzywo konstrukcyjne. Charakteryzuje się szerokim zakresem zastosowań oraz wysoką jakością. Jest odporny na uderzenia w szerokim zakresie temperaturowym. PC jest materiałem bardzo twardym, który może być poddawany sterylizacji i używany jako izolator elektryczny. Będąć tworzywem transparentnym, poliwęglan używany jest m.in. do produkcji osłon ochronnych maszyn i okienek wskaźników.'