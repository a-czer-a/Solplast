    about: 'Polichlorek winylu to tworzywo polimerowe otrzymywane w procesie polimeryzacji chlorku etylenu. PVC jest tworzywem niepalnym o wysokiej wytrzymałości mechanicznej i module sprężystości oraz znakomitej odporności chemicznej. Zakres temperaturowy, w którym PVC zachowuje swoje właściwości, to -15 stopni Celsjusza do +60 stopni Celsjusza. PVC może być spawane, zgrzewane lub klejone.'