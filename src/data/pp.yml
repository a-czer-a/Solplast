pp-about: 'Polipropyleny otrzymywane są w wyniku polimeryzacji propylenu, tak samo jak polietyleny należą do grupy poliolefin. Mają jednak wyższą odporność chemiczną, sztywność oraz wyższą temperaturę topnienia. Polipropyleny są łatwe w obróbce i uniwersalne w użyciu. Niska gęstość (ok. 0,92g/cm3) wpływa na ich małą wagę. Polipropyleny są często używane do produkcji rur instalacyjnych do wody oraz rur ściekowych.'