pp-about:
  -
    about: 'Poliprepyleny otrzymywane są w wyniku polimeryzacji propylenu, tak samo jak polietyleny należą do grupy poliolefin. Posiadają jednak wyższą odporność chemiczną, sztywność oraz wyższą temperaturę topnienia. Polipropyleny są łatwe w obróbce i uniwersalne w użyciu. Niska gęstość (ok. 0,92g/cm3) wpływa na ich niską wagę. Polipropyleny są często używane do produkcji rur instalacyjnych do wody oraz do rur ściekowych.'