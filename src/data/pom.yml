pomc: 'To kopolimer acetalu charakteryzujący się niską absorbcją wilgoci, doskonałą obrabialnością i bardzo dobrą stabilnością wymiarową. Cechuje się dużą sztywnością i wytrzymałością mechaniczną oraz dobrą odpornością chemiczną i odpornością na pełzanie.'
pomh: 'To homopolimer acetalu, który w porównaniu z gatunkiem POM C ma większą gęstość, wyższą wytrzymałość mechaniczną, twardość i sztywność, a także odporność na ścieranie.'
pomanty: 'Jest kopolimerem acetalu z dodatkiem specjalnej sadzy, charakteryzujący się przewodzeniem prądu elektrycznego. Jest odporny na działanie promieniowania UV oraz czynników atmosferycznych.'
pompe: 'Jest kopolimerem acetalu z dodatkiem polietylenu, który gwarantuje niższy współczynnik tarcia i poprawia właściwości ślizgowe w porównaniu z podstawowym gatunkiem tworzywa POM C. Dodatek polietylenu obniża jego gęstość do 1,35g/cm3  oraz ogranicza wytrzymałość i twardość.'
pomptfe: 'Jest kopolimerem acetalu z dodatkiem PTFE. Podobnie jak tworzywo POM+PE, charakteryzuje się niskim współczynnikiem tarcia i lepszymi właściwościami ślizgowymi w porównaniu z podstawowym gatunkiem POM C. Dodatek PTFE poprawia właściwości termiczne materiału, co sprawia, że krótkotrwała temperatura użytkowania wynosi 150 stopni Celsjusza.'
pomgf30: 'Jest kopolimerem acetalu wzmocniony w 30% włóknem szklanym. Charakteryzuje się podwyższoną wytrzymałością mechaniczną, sztywnością oraz stabilnością wymiarową. Stosowany głównie do wytwarzania długotrwale obciążonych części mechanicznych.'


