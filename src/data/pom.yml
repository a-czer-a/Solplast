pom-short: 'Bardzo duża wytrzymałość, łatwy w obróbce.'

pom-about: 'Polioksymetylen to konstrukcyjne tworzywo termoplastyczne, które powstaje w wyniku polimeryzacji formaldehydu. Dzięki chemicznej strukturze POM nazywany jest również poliacetalem. Ma wysoką krystaliczność i należy do najsztywniejszych i najtwardszych termoplastycznych tworzyw konstrukcyjnych. Charakteryzuje się: dobrą rozciągliwością, twardością powierzchni oraz niskim współczynnikiem tarcia. Polioksymetylen jest często używany do produkcji precyzyjnych detali w inżynierii precyzyjnej oraz służy jako zamiennik metali.'