pom-about:
  - about: 'Polioksymetylen to konstrukcyjne tworzywo termoplastyczne, które powstaje w wyniku polimeryzacji formaldehydu. Dzięki chemicznej strukturze POM również nazywany jest poliacetalem. Posiada wysoką krystaliczność i należy do najsztywniejszych i najtwardszych termoplastycznych tworzyw konstrukcyjnych charakteryzujących się: dobrą rozciągliwością, twardością powierzchni oraz niskim współczynnikiem tarcia. Polioksymetylen jest często używany do produkcji precyzyjnych detali w inżynierii precyzyjnej oraz służy jako zamiennik metali.'