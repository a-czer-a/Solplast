pa6e: 'Wytłaczany gatunek poliamidu, przeznaczony do ogólnego zastosowania na elementy konstrukcyjne, łączy w sobie dobre właściwości mechaniczne, sztywność oraz dużą zdolność do tłumienia drgań.'

pa6g: 'Odlewany gatunek poliamidu. W porównaniu z gatunkiem wytłaczanym charakteryzuje się lepszymi właściwościami mechanicznymi oraz wyższą odpornością na ścieranie. Cechuje się również dobrą obrabialnością, zdolnością tłumienia drgań, jak i wytrzymałością zmęczeniową. Sposób jego wytwarzania daje możliwość uzyskiwania większych rozmiarów.'

pa6mos2: 'Odmiana poliamidu modyfikowana dwusiarczkiem molibdenu. Dodatek ten poprawia jego właściwości ślizgowe oraz zwiększa odporność na ścieranie.'

pa66: 'Wytłaczany gatunek poliamidu, którego właściwości fizyczne zbliżone są do poliamidu odlewanego PA 6 G. W porównaniu z PA 6 E charakteryzuje się wyższą wytrzymałością mechaniczną, odpornością cieplną oraz odpornością na pełzanie, ale jego udarność i zdolność tłumienia drgań są mniejsze.'

pa6olej: 'Gatunek poliamidu modyfikowany olejem mineralnym charakteryzuje się niskim współczynnikiem tarcia. Wykorzystywany głównie na niesmarowane części maszyn.'

pa6gf: 'Gatunek poliamidu z dodatkiem 30% włókna szklanego, charakteryzujący się dużą stabilnością wymiarową, odpornością na ścieranie oraz, w porównaniu z podstawowym gatunkiem, wyższą temperaturą pracy.'



pa-short: 'Bardzo wysoka wytrzymałość mechaniczna, twardość i sztywność.'

pa-about: 'Poliamidy to półkrystaliczne tworzywa termoplastyczne, otrzymywane głównie w wyniku polikondensacji. Cyfra przy skrócie w nazwie gatunku wskazuje na liczbę atomów węgla w podstawowej strukturze molekularnej. Wysoka skłonność do absorpcji wilgoci nadaje PA sztywność i twardość, co tworzy je wytrzymałymi i odpornymi na ścieranie oraz nadaje im doskonałe właściwości ślizgowe.'