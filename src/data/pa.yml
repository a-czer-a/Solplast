pa-about:
  - about: 'Poliamidy to półkrystaliczne tworzywa termoplastyczne, otrzymywane głównie w wyniku polikondensacji. Cyfra przy skrócie w nazwie gatunku wskazuje na liczbę atomów węgla w podstawowej strukturze molekularnej. Wysoka skłonność do absorpcji wilgoci nadaje PA sztywność i twardość, co tworzy je wytrzymałymi i odpornymi na ścieranie oraz nadaje im doskonałe właściwości ślizgowe.'