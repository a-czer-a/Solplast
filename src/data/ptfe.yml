ptfe-short: 'Duży zakres temperaturowy, doskonała odporność chemiczna.'

ptfe-about: 'Politetrafluoroetyleny charakteryzują się bardzo wysoką odpornością chemiczną oraz bardzo niskim współczynnikiem tarcia. Ich odporność cieplna od -200 stopni Celsjusza do +260 stopni Celsjusza jest jedną z najwyższych wśród tworzyw sztucznych. Budowa cząsteczkowa PTFE sprawia, że jego powierzchnia charakteryzuje się wysoką antyadhezyjnością. Ze względu na swoje właściwości jest stosowany najczęściej w przemyśle chemicznym oraz spożywczym.'