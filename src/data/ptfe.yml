ptfe: 'Niemodyfikowany gatunek PTFE jest najpowszechniej stosowanym materiałem fluoropolimerowym. Wyróżnia się bardzo wysoką odpornością chemiczną, bardzo szerokim zakresem temperatury pracy, antyadhezyjnością oraz bardzo niskim współczynnikiem tarcia.'
ptfegf25: 'Gatunek PTFE wypełniony w 25% włóknem szklanym, co zwiększa jego odporność na zużycie oraz zmniejsza odkształcenia materiału.'
ptfew: 'Gatunek PTFE wypełniony w 25% węglem. Charakteryzuje się dobrą odpornością na odkształcenia oraz dobrą przewodnością cieplną. Dodatek węgla sprawia, że otrzymujemy materiał o właściwościach antystatycznych.'
ptfeg: 'Gatunek PTFE wypełniony grafitem, charakteryzuje się niższym współczynnikiem tarcia oraz dobrą wytrzymałością mechaniczną i sztywnością.'
ptfeb: 'Gatunek PTFE wypełniony w 40% brązem. Zachowuje niski współczynnik tarcia wraz z dobrą odpornością na zużycie. Dodatek brązu zwiększa twardość oraz wytrzymałość materiału na ściskanie.'


