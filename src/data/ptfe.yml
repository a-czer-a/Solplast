ptfe-about: 'Politetrafluoroetyleny charakteryzują się bardzo wysoką odpornością chemiczną oraz bardzo niskim współczynnikiem tarcia. Ich odporność cieplna -200oC do +260oC jest jedną z najwyższych wśród tworzyw sztucznych. Budowa cząstecz- kowa PTFE sprawia, że ich powierzchnia charakteryzuje się wysoką antyadhezyjnością. Ze względu na swoje właściwości jest stosowany najczęściej w przemyśle chemicznym oraz spożywczym.'