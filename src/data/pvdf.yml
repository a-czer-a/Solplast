pvdf-about: 'Polifluorek winylidenu wyróżnia się̨ dobrymi właściwościami ślizgowymi oraz odpornością na promieniowanie UV. PVDF charakteryzuje się połączeniem bardzo dobrych właściwości mechanicznych, cieplnych, elektrycznych oraz ma wysoką odporność chemiczną. Dzięki wszechstronności oraz szerokiemu dopuszczalnemu zakresowi temperatur PVDF jest często stosowany w przemyśle medycznym.'