pet: 'Jest termoplastycznym tworzywem konstrukcyjnym o doskonałych właściwościach ślizgowych (zawdzięcza to niskiemu współczynnikowi tarcia), z wysoką wytrzymałością mechaniczną oraz bardzo dobrze obrabialnym. Wyróżnia go odporność na działanie promieni UV, odporność na działanie niskich i wysokich temperatur oraz odporność na starzenie.'
petsl: 'Jest to odmiana PET z równomiernie rozprowadzonym środkiem smarnym, którego zadaniem jest obniżenie współczynnika tarcia. W porównaniu z podstawowym gatunkiem PET, charakteryzuje się wyższą odpornością na ścieranie. Zalecany głównie do produkcji łożysk ślizgowych. '


