pet-about:
  -
    about: 'Politereftalany etylenu są termoplastycznymi nasyconymi poliestrami, które powstają w wyniku polikondensacji kwasu tereftalowego z glikolem etylowym. Tworzywa konstrukcyjne PET posiadają wysoką krystaliczność i są dobrymi materiałami ślizgowymi (niski współczynnik tarcia) z wysoką wytrzymałością mechaniczną. Tworzywa te są sztywne, stabilne rozmiarowo oraz bardzo wytrzymałe na niskie temperatury. Ich stabilność kształtu w cieple zbliża się do temperatury topnienia czyli 255 stopni Celsjusza. Politereftalany etylenu często stosowane są do produkcji elementów ślizgowych.'