pe-short: 'Łatwy w obróbce, stabilny rozmiarowo.'

pe-about: 'Polietyleny należą do grupy półkrystalicznych termoplastów, otrzymywane są w wyniku polimeryzacji wysokociśnieniowej lub niskociśnieniowej (PE HD). Są tworzywami łatwymi w obróbce z bardzo szerokim zakresem zastosowań. Niższy ciężar właściwy w porównaniu z innymi termoplastami zawdzięczają niskiej gęstości. Polietyleny dzięki swoim właściwościom znalazły bardzo szerokie zastosowanie w przemyśle spożywczym oraz do produkcji części  maszyn.'