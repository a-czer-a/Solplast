pehd300: 'Jest gatunkiem polietylenu znajdującym swoje zastosowanie głównie w produkcji nie obciążonych części maszyn, okładzin, obudów zbiorników, band dla boisk wielofunkcyjnych i w przemyśle spożywczym. Charakteryzuje się bardzo dobrymi właściwościami spawalniczymi.'
pehmw500: 'Gatunek polietylenu charakteryzujący się dobrą odpornością na zużycie i rozcinanie. Jest materiałem łatwym w obróbce. Wykorzystywany m. in. do produkcji blatów, stołów rozbiorowych, klocków masarskich, elementów transporterów oraz średnio obciążonych części maszyn. Posiada również dobre właściwości ślizgowe, antyadhezyjne oraz dobrą udarność.'
peuhmw1000: 'Gatunek polietylenu o bardzo dużej masie cząstkowej. Wyróżnia się bardzo dobrą odpornością na ścieranie oraz zużycie. Wytwarza się z niego: ślimaki, gwiazdy, łuki, prowadnice, ślizgi, części zaworów oraz zapinacze łańcuchów.'
peuhmwr1000: 'Gatunek o średniej masie cząsteczkowej, ok. 4 mln g/mol. Jest tańszą alternatywą dla PE UHMW 1000, powstaje na bazie czystego PE 1000 zmieszanego z dokładnie wyselekcjonowanym i powtórnie przetworzonym PE UHMW 1000. Dostępny w kolorach: czarny (AST), zielony, confetti (wielokolorowy).'

